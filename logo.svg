<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="zGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0a0a0a"/>
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#zGrad)" stroke-width="4" opacity="0.6"/>
  
  <!-- Z letterform - angular cypherpunk style -->
  <g filter="url(#glow)">
    <path d="M 140 140 
             L 372 140 
             L 372 175
             L 215 337
             L 372 337
             L 372 372
             L 140 372
             L 140 337
             L 297 175
             L 140 175
             Z" 
          fill="url(#zGrad)"/>
  </g>
  
  <!-- Accent lines - circuit/tech aesthetic -->
  <line x1="120" y1="256" x2="80" y2="256" stroke="url(#zGrad)" stroke-width="2" opacity="0.5"/>
  <line x1="432" y1="256" x2="392" y2="256" stroke="url(#zGrad)" stroke-width="2" opacity="0.5"/>
  <circle cx="80" cy="256" r="4" fill="#a855f7" opacity="0.7"/>
  <circle cx="432" cy="256" r="4" fill="#06b6d4" opacity="0.7"/>
</svg>
